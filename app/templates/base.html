<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- HMTX -->
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>

  <style>
    body {
      overflow-x: hidden;
    }

    #sidebar {
      transition: all 0.3s ease-in-out;
      background-color: #212529;
      width: 190px;
    }

    #sidebar.toggled {
      margin-left: -190px; /* üî• Agora bate com o tamanho do sidebar */
    }

    #main-content {
      transition: margin-left 0.3s ease-in-out;
      padding-right: 15px; /* üî• Mant√©m o padding para evitar que o conte√∫do encoste na borda direita */
    }

    #sidebar.toggled + #main-content {
      margin-left: 0;
    }

    #toggle-sidebar {
      border: none;
      background: transparent;
      color: #0d6efd;
      font-size: 1.5rem;
      margin-left: 15px;
    }

    .nav-link {
      font-size: 14px;
    }

    .nav-link i {
      font-size: 20px;
    }

    .nav-link:hover {
      background-color: #495057;
      border-radius: 5px;
    }

    .bi-chevron-down {
        font-size: 10px !important; /* üî• Setinha menor */
    }

    /* Reduz o tamanho da fonte dos sub√≠cones dentro de Configura√ß√µes */
    #configMenu .nav-link {
        font-size: 11px; /* üî• Diminui a fonte dos submenus */
        padding-left: 10px; /* üî• Ajusta o espa√ßamento para melhor alinhamento */
    }

    /* Ajusta os √≠cones menores dentro dos submenus */
    #configMenu .nav-link i {
        font-size: 14px; /* üî• √çcones menores dentro dos submenus */
    }
</style>
</head>

<body data-cliente-selecionado="{% if cliente_selecionado %}true{% else %}false{% endif %}">
  <!-- Cabe√ßalho -->
  <header class="bg-dark py-2 px-3 d-flex align-items-center">
    <button id="toggle-sidebar" class="btn btn-outline-primary me-2">
      <i class="bi bi-list"></i>
    </button>
    <h5 class="text-light mb-0">SISTEMA DE MONITORAMENTO DE M√çDIA (SMM)</h5>
  </header>

  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-light col-auto col-md-3 col-xl-2 px-0">
      {% include 'components/_sidebar.html' %}
    </div>

    <!-- Conte√∫do principal -->
    <div id="main-content" class="col">
      <div class="container py-3">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Footer -->
  {% include 'components/_footer.html' %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Script para alternar tema -->
  <script>
    const themeToggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlElement = document.documentElement;

    themeToggleButton.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      htmlElement.setAttribute('data-bs-theme', newTheme);

      if (newTheme === 'dark') {
        themeIcon.classList.replace('bi-sun', 'bi-moon');
      } else {
        themeIcon.classList.replace('bi-moon', 'bi-sun');
      }
    });
  </script>

  <!-- Script para alternar Sidebar -->
  <script>
    document.getElementById('toggle-sidebar').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('toggled');
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Verifica se um cliente est√° selecionado antes de acessar os submenus
        document.querySelectorAll(".validar-cliente").forEach(link => {
            link.addEventListener("click", function (event) {
                let clienteSelecionado = document.body.getAttribute("data-cliente-selecionado") === "true";

                if (!clienteSelecionado) {
                    event.preventDefault(); // Impede a navega√ß√£o
                    let alertaCliente = new bootstrap.Modal(document.getElementById("alertaCliente"));
                    alertaCliente.show(); // Exibe o alerta
                } else {
                    const destino = this.getAttribute("data-url");
                    if (destino) {
                        window.location.href = destino;
                    }
}
            });
        });
    });
  </script>

  <!-- Modal de alerta para selecionar cliente -->
  <div class="modal fade" id="alertaCliente" tabindex="-1" aria-labelledby="alertaClienteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="alertaClienteLabel"><i class="bi bi-exclamation-circle"></i> Aten√ß√£o</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Voc√™ precisa selecionar um cliente antes de acessar esta op√ß√£o.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
        </div>
      </div>
    </div>
  </div>

  
</body>

</html>
