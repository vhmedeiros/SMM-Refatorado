
{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Editar Cliente</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{% url 'config_cliente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
