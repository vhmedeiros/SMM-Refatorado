{% for noticia in noticias %}
<tr hx-get="{% url 'noticia_detail' noticia.cd_noticia %}" 
    hx-target="#noticiaModalBody" 
    hx-trigger="click" 
    data-bs-toggle="modal" 
    data-bs-target="#noticiaModal">
    <td>
        <button class="btn btn-info btn-sm p-1" title="Visualizar">
            <i class="bi bi-eye"></i>
        </button>
    </td>
    <td>{{ noticia.titulo }}</td>
    <td>{{ noticia.cd_veiculo.nome_veiculo|default:"Sem veículo" }}</td>
    <td>{{ noticia.dt_noticia|date:"d/m/Y" }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="4" class="text-center">Nenhuma notícia encontrada.</td>
</tr>
{% endfor %}
