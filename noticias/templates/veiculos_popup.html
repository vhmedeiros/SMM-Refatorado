<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Ve√≠culo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

<div class="container mt-4">
    <h3 class="text-center">Selecionar Ve√≠culo</h3>

    <!-- üî• Filtros para busca -->
    <form method="GET" class="row g-3 mb-3">
        <div class="col-md-4">
            <input type="text" name="q" class="form-control" placeholder="Nome do ve√≠culo" value="{{ request.GET.q }}">
        </div>
        <div class="col-md-3">
            <select name="tipo_veiculo" class="form-select">
                <option value="">Todos os Tipos</option>
                {% for tipo in tipos_veiculo %}
                    <option value="{{ tipo.tipo_veiculo }}" {% if request.GET.tipo_veiculo == tipo.tipo_veiculo %}selected{% endif %}>
                        {{ tipo.descricao_tipo_veiculo }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <select name="estado" class="form-select">
                <option value="">Todos os Estados</option>
                {% for estado in estados %}
                    <option value="{{ estado.cd_uf }}" {% if request.GET.estado == estado.cd_uf %}selected{% endif %}>
                        {{ estado.nome_uf }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <!-- üî• Tabela de ve√≠culos -->
    <div class="table-responsive">
        <table class="table table-dark table-hover text-center">
            <thead>
                <tr>
                    <th>Nome do Ve√≠culo</th>
                    <th>Estado</th>
                    <th>Tipo</th>
                    <th>A√ß√£o</th>
                </tr>
            </thead>
            <tbody>
                {% for veiculo in veiculos %}
                <tr>
                    <td>{{ veiculo.nome_veiculo }}</td>
                    <td>{{ veiculo.cd_uf_id }}</td>
                    <td>{{ veiculo.tipo_veiculo.descricao_tipo_veiculo }}</td>
                    <td>
                        <button class="btn btn-success btn-sm"
                                onclick="selecionarVeiculo('{{ veiculo.cd_veiculo }}', '{{ veiculo.nome_veiculo }}')">
                            Selecionar
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function selecionarVeiculo(id, nome) {
        if (window.opener) {
            window.opener.postMessage({ veiculo_id: id, veiculo_nome: nome }, "*");
            setTimeout(() => {
                window.close();
            }, 200);
        } else {
            alert("Erro: N√£o foi poss√≠vel selecionar o ve√≠culo.");
        }
    }
</script>

</body>
</html>
