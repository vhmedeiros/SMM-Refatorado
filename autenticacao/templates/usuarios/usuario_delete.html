{% extends 'base.html' %}
{% block title %}Excluir Usuário{% endblock %}

{% block content %}
<div class="container mt-4">
  <h4 class="mb-3">❌ Confirmar Exclusão</h4>
  <p>Você tem certeza que deseja excluir o usuário <strong>{{ object.get_full_name|default:object.username }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-danger">
        <i class="bi bi-trash"></i> Excluir
      </button>
      <a href="{% url 'usuario_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
