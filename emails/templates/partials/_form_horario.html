{% load widget_tweaks %}

<form method="post"

      hx-target="#dia-{{ codigo_dia }}"
      hx-swap="outerHTML">
  {% csrf_token %}

  {{ form.dia_semana.as_hidden }}

  <div class="mb-2">
    {{ form.horario.label_tag }}
    {{ form.horario|add_class:"form-control" }}
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-success btn-sm">ðŸ’¾ Salvar</button>
    <button type="button" class="btn btn-secondary btn-sm" onclick="history.back()">Cancelar</button>
  </div>
