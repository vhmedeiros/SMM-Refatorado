{% extends 'base.html' %}
{% block title %}Gerenciar Horários de Disparo{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">⏰ Horários do Disparo: <strong>{{ disparo.assunto }}</strong></h4>
    <a href="{% url 'emails:email_list' id_cliente=id_cliente %}" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>

  <!-- Wrapper para onde os dados virão via HTMX -->
  <div id="horarios-wrapper"
       hx-get="{% url 'emails:htmx_list_horarios' id_cliente=id_cliente id_disparo=disparo.pk %}"
       hx-trigger="load"
       hx-target="this"
       hx-swap="innerHTML">
    <!-- Enquanto carrega -->
    <div class="text-muted small">Carregando horários...</div>
  </div>
</div>
{% endblock %}
