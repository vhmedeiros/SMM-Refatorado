<div class="d-flex justify-content-between align-items-center p-3" style="background-color: {{ config.cor_primaria }}">
    <div>
        {% if config.logotipo and config.logotipo.url %}
            <img src="{{ config.logotipo.url }}" alt="Logo" height="50">
        {% else %}
            <span class="text-white"></span>
        {% endif %}
    </div>
    <h2 class="text-white">{{ config.nome_cliente_sistema }}</h2>
</div>
